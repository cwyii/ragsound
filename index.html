<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGS SOUNDBOARD</title>
  <style>
    body {
      font-family: -apple-system, Arial, sans-serif;
      font-size: 25px;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #FFFFFF;
    }

    .button {
      padding: 15px 20px;
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      border: 4px double #FF0932;
      border-radius: 5px;
      background-color: #031373;
      color: #FF0932;
      cursor: pointer;
    }

    .button:hover {
      background-color: #FF0932;
      color: #031373; /* Add contrast for hover state */
    }

    .image1 {
      width: 325px;
      height: auto;
      margin-top: 0; /* No additional spacing above VULTURES.jpg */
    }
    .image2 {
      width: 100%; /* Adjust the size of the image */
      height: auto; /* Maintain the aspect ratio */
      display: block; /* Remove inline spacing */
      mix-blend-mode: darken; /* Apply the "darken" blend effect */
      position: relative; /* Ensure it stays in place */
    }
    .styled-hr {
      width: 100%;
      height: 38px;
      background-color: #FF0932;
      border: double #031373;
      margin: 20px auto;
    }
/* HR styling with text */
.styled-hr-with-text {
  width: 100%;
  height: 38px; /* Match the height of your existing HR */
  background-color: #FF0932;
  border: double #031373;
  margin: 20px auto;
  position: relative;
}
.styled-hr-with-text::before {
  content: "SCROLL DOWN FOR RAG SOUNDS"; /* Replace with your desired text */
  position: absolute;
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%);
  background-color: #FF0932; /* Matches the HR background */
  color: #031373; /* Text color */
  padding: 0 10px;
  font-size: 14.5px;
  font-weight: bold;
  white-space: nowrap;
}
    .alert {
      padding: 20px;
      background-color: #FF0932;
      color: #031373;
      border: double #031373;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .closebtn {
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .closebtn:hover {
      color: #031373;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1.3px;
      color: #FF0932;
      h1 {
      color: white; /* Fill color */
      -webkit-text-stroke: 2px #031373;  /* Outline */
}
    }
  </style>
</head>
<body>
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <b>NEXT GAME:</b><br><b>NYR @ UTAH</b><br><b>01/16/2025</b><br><b>9:00PM ET</b>
  </div>
   <center><img src="YOUSUCK.png" class="image2" alt="YOU SUCK">
  <hr class="styled-hr-with-text">
  <center><img src="NYRALTLOGO.png" class="image1" alt="LGR">
  <hr class="styled-hr">
  <h1>RAGSOUNDS</h1>
  <button class="button" onclick="playSound('sound1')">FRANK SINATRA</button><br>
  <button class="button" onclick="playSound('sound2')">LGR</button><br>
  <button class="button" onclick="playSound('sound3')">POTVIN SUCKS</button><br>
  <button class="button" onclick="playSound('sound4')">GOAL HORN</button><br>
  <button class="button" onclick="playSound('sound5')">IT'S A POWERPLAY GOAL</button><br>
  <button class="button" onclick="playSound('sound6')">END OF PERIOD</button><br>
  <button class="button" onclick="playSound('sound7')">VICTORY SONG</button><br>
  <button class="button" onclick="playSound('sound8')">BABA O'RILEY</button><br>
  
  <audio id="sound1" src="NYNY.mp3"></audio>
  <audio id="sound2" src="LGRCHANT.mp3"></audio>
  <audio id="sound3" src="POTVINSUCKS.mp3"></audio>
  <audio id="sound4" src="NYRGOALHORN.mp3"></audio>
  <audio id="sound5" src="POWERPLAYGOAL.mp3"></audio>
  <audio id="sound6" src="EOPHORN.mp3"></audio>
  <audio id="sound7" src="RANGERSVICTORYSONG.mp3"></audio>
  <audio id="sound8" src="BABAORILEY.mp3"></audio>
  </center>
  <hr class="styled-hr">
  <script src="script.js"></script>
</body>
</html>
