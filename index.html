<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGS SOUNDBOARD</title>
  <style>
    body {
      font-family: -apple-system, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>HTML5 Soundboard</h1>
  <button class="button" onclick="playSound('sound1')">FRANK SINATRA</button>
  <button class="button" onclick="playSound('sound2')">LGR</button>
  <button class="button" onclick="playSound('sound3')">GOAL HORN</button>
  <button class="button" onclick="playSound('sound4')">VICTORY SONG</button>
  <button class="button" onclick="playSound('sound5')">BABA O'RILEY</button>
  
  <audio id="sound1" src="NYNY.mp3"></audio>
  <audio id="sound2" src="LGRCHANT.mp3"></audio>
  <audio id="sound3" src="NYRGOALHORN.mp3"></audio>
  <audio id="sound4" src="RANGERSVICTORYSONG.mp3"></audio>
  <audio id="sound5" src="BABAORILEY.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>
